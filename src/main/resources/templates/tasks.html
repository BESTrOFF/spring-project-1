<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task, number : ${tasks}">
        <td th:text="${task.getId()}"/>
        <td th:text="${task.getDescription()}" th:id="'description_' + ${task.getId()}"/>
        <td span th:text="${task.getStatus()}" th:id="'status_' + ${task.getId()}"/>
        <td>
            <button>
                <a th:href="@{/updateTask/{id}(id=${task.getId()})}">Update</a>
            </button>
        </td>
        <td>
            <button><a th:href="@{/delete/{id}(id=${task.getId()})}">Delete</a></button>
        </td>
    </tr>
    </tbody>
    <h2>
        <button th:each="pageNumber : ${pages}">
            <a th:href="@{/(page=${pageNumber}, limit=10)}" th:text="${pageNumber}"/>
        </button>
    </h2>
</table>
<h2>
    <button>
        <a th:href="@{/createTask}">Create</a>
    </button>
</h2>
<h2>
    <button th:each="pageNumber : ${pages}">
        <a th:href="@{/(page=${pageNumber}, limit=10)}" th:text="${pageNumber}"/>
    </button>
</h2>
</body>
</html>
