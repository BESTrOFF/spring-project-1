<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
</head>
<body>
<form action="#" th:action="@{/create}" th:object="${task}" method="post">
    <input type="text" th:field="*{description}">
    <select th:field="*{status}">
        <option th:each="status : ${T(com.example.springproject1.domain.Status).values()}"
                th:value="${status}" th:text="${status}"></option>
    </select>
    <button type="submit">Create</button>
</form>
</body>
</html>
